<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Yatri - My Bookings</title>
  <style>
    body {
      margin: 0;
      font-family: "Times New Roman", serif;
      background: url('https://upload.wikimedia.org/wikipedia/commons/5/5a/Vande_Bharat_Express_around_Mumbai.jpg') center/cover no-repeat;
      background-attachment: fixed;
    }

    .container {
      width: 90%;
      max-width: 1000px;
      margin: 60px auto;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      padding: 30px 40px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
    }

    h1 {
      background-color: #6b8de3;
      color: #1a1a1a;
      padding: 15px 25px;
      border-radius: 10px;
      margin-top: 0;
      font-size: 2rem;
      font-weight: bold;
      font-family: "Georgia", serif;
      text-align: left;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: #f5f7ff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    th, td {
      text-align: center;
      padding: 12px 15px;
      font-size: 1rem;
      color: #222;
      border-bottom: 1px solid #ccc;
    }

    th {
      background-color: #4e6edb;
      color: white;
      font-weight: 600;
    }

    tr:nth-child(even) {
      background-color: #e6ecff;
    }

    tr:hover {
      background-color: #d1dbfc;
      transition: 0.3s;
    }

    .no-data {
      text-align: center;
      color: #333;
      font-style: italic;
      font-size: 1.2rem;
      margin-top: 30px;
      background: rgba(255,255,255,0.7);
      padding: 20px;
      border-radius: 10px;
    }

    @media (max-width: 700px) {
      table {
        font-size: 0.9rem;
      }
      th, td {
        padding: 8px;
      }
      h1 {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>My Bookings</h1>

    <p class="no-data">No booking records found!</p>
  </div>
</body>
</html>
