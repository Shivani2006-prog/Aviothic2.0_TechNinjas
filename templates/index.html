<!doctype html>
<html lang="hi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Smart Yatri ‚Äî Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --sidebar-width: 240px;
      --accent:#2f5770;
      --btn-bg:#e6eef3;
      --btn-radius:24px;
      --white:#fff;
    }
    html,body{margin:0;font-family:"Roboto",sans-serif;background:#eadcdc;scroll-behavior:smooth;}
    .app{display:flex;min-height:100vh;align-items:stretch;flex-direction:column;}

    /* Sidebar */
    .sidebar{
      width:var(--sidebar-width);
      background:linear-gradient(180deg,#597d94 0%,#4e6f88 100%);
      padding:18px;box-sizing:border-box;
      color:#fff;
      display:flex;flex-direction:column;gap:18px;
      position:fixed;left:0;top:0;bottom:0;z-index:10;
    }

    .search{background:rgba(255,255,255,0.9);border-radius:18px;padding:8px 12px;color:#333;font-size:14px;display:flex;align-items:center;gap:8px;}
    .search input{border:none;outline:none;font-size:13px;width:100%;background:transparent;}

    .nav-buttons{display:flex;flex-direction:column;gap:14px;margin-top:8px;flex:1;}
    .nav-btn{display:flex;align-items:center;gap:12px;padding:12px 16px;background:var(--btn-bg);color:#1f2b33;border-radius:var(--btn-radius);text-decoration:none;font-weight:600;box-shadow:0 2px 0 rgba(0,0,0,0.05);transition:background 0.3s;}
    .nav-btn:hover{background:#d7e2eb;}
    .logout-wrap{margin-top:auto;}
    .logout-btn{width:100%;display:flex;align-items:center;justify-content:center;padding:8px 12px;border-radius:20px;background:var(--btn-bg);color:#111;font-weight:600;text-decoration:none;}

    /* Hero Section */
    .hero{flex:1;min-height:100vh;position:relative;display:flex;align-items:center;justify-content:center;padding:48px;margin-left:var(--sidebar-width);}
    .hero::before{
      content:"";
      position:absolute;top:0;left:0;width:100%;height:100%;
      background:url('https://upload.wikimedia.org/wikipedia/commons/5/5a/Vande_Bharat_Express_around_Mumbai.jpg') center/cover no-repeat;
      filter:blur(6px) brightness(0.6);
      transform:scale(1.1);z-index:1;
    }
    .hero-content{position:relative;z-index:2;text-align:center;}
    .title-box{background:rgba(255,255,255,0.85);padding:30px 60px;border-radius:20px;box-shadow:0 10px 30px rgba(0,0,0,0.2);}
    .title{font-family:"Playfair Display";font-weight:900;font-size:100px;line-height:1;color:#000;margin:0;}
    .tagline{margin-top:18px;font-size:20px;color:#5b3ec5;font-weight:500;}

    /* Team Section */
    .team-section{background:linear-gradient(135deg,#0a2342,#00b4d8);color:white;padding:80px 40px;text-align:center;margin-left:var(--sidebar-width);}
    .team-container{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:30px;max-width:1100px;margin:auto;}
    .team-card{background:rgba(255,255,255,0.08);border-radius:15px;overflow:hidden;transition:0.3s;cursor:pointer;}
    .team-card:hover{transform:translateY(-10px);box-shadow:0 10px 25px rgba(0,180,216,0.3);}
    .team-card img{width:100%;height:260px;object-fit:cover;}
    .team-info{padding:20px;}
    .team-info h3{color:#caf0f8;}
    .team-info p{color:#ade8f4;}
  </style>
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <div class="search">
        <svg width="14" height="14" viewBox="0 0 24 24" fill="none"><path d="M21 21l-4.35-4.35" stroke="#333" stroke-width="2"/><circle cx="11" cy="11" r="6" stroke="#333" stroke-width="2"/></svg>
        <input type="search" placeholder="Search Here" />
      </div>
      <nav class="nav-buttons">
        <a class="nav-btn" href="login.html">üë§ Login</a>
        <a class="nav-btn" href="search.html">üîç Search</a>
        <a class="nav-btn" href="predict.html">üîÆ Predict</a>
        <a class="nav-btn" href="summary.html">üìä Summary</a>
        <a class="nav-btn" href="success.html">‚úÖ Success</a>
        <a class="nav-btn" href="bookings.html">üìò My Bookings</a>
      </nav>
      <div class="logout-wrap"><a class="logout-btn" href="#">‚èª Logout</a></div>
    </aside>

    <main class="hero">
      <div class="hero-content">
        <div class="title-box">
          <h1 class="title">Smart Yatri</h1>
        </div>
        <div class="tagline">Safe | Secure | Joyful</div>
      </div>
    </main>

    <section class="team-section">
      <h1>Meet Our Smart Yatri Team</h1>
      <div class="team-container">
        <div class="team-card"><img src="images/shivani.jpg"><div class="team-info"><h3>Shivani Tripathi</h3><p>Frontend Developer</p></div></div>
        <div class="team-card"><img src="images/Vanshika.jpg"><div class="team-info"><h3>Vanshika Shukla</h3><p>UI/UX Designer</p></div></div>
        <div class="team-card"><img src="images/abhay.JPG"><div class="team-info"><h3>Abhay Tripathi</h3><p>Backend Developer</p></div></div>
        <div class="team-card"><img src="images/ankita.jpg"><div class="team-info"><h3>Ankita Sharma</h3><p>Data Analyst</p></div></div>
      </div>
    </section>
  </div>
</body>
</html>
